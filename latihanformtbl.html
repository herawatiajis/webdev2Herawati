<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>latihan form</title>
</head>
<body>
<form>
	<table border="0" cellpadding="10" cellspacing="0">
		<tr>
			<td><label for="uname">Username :</label></td>
			<td><input type="text" id="uname"></td>
		</tr>
		<tr>
			<td><label for="pw">Password :</label></td>
			<td><input type="password" id="pw"></td>
		</tr>
		<tr>
			<td colspan="2"><input type="radio" name="jk" id="pria"><label for="pria">Pria</label>
				<input type="radio" name="jk" id="wanita"><label for="wanita">Wanita</label></td>
		</tr>
		<tr>
			<td colspan="2"><input type="checkbox" id="nyanyi"><label for="nyanyi">Menyanyi</label>
			<input type="checkbox" id="ngoding"><label for="ngoding">Ngoding</label>
			<input type="checkbox" id="baca"><label for="baca">Membaca</label></td>
		</tr>
		<tr>
			<td><label for="cb">Kota Asal :</label></td>
			<td><select id="cb">
				<option>Mamuju</option>
				<option>Majene</option>
				<option>Mamasa</option>
				<option>Polewali</option>
				<option>Pasangkayu</option>
				<option>Enrekang</option>
			</select></td>
		</tr>
		<tr>
			<td><label for="alamat">Alamat Lengkap :</label></td>
			<td><textarea id="alamat"></textarea></td>
		</tr>
		<tr>
			<td colspan="2"><button type="submit">Kirim</button></td>
		</tr>
	</table>
	
</form>

</body>
</html>
